<mat-label [class]="field().config.labelClass || ''">
	{{ field().config.label }}
</mat-label>

<mat-radio-group
	[formField]="$any(field().control)"
	[class]="field().config.inputClass || ''"
	(change)="field().onChange ? field().onChange?.($event) : null">
	@for (option of normalizedOptions(); track $index) {
		<mat-radio-button [value]="option.value" [class]="field().config.optionClass || ''">
			{{ option.label }}
		</mat-radio-button>
	}
</mat-radio-group>
