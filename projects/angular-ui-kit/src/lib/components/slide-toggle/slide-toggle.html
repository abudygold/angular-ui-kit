<p>
	<mat-slide-toggle
		[formField]="$any(field().control)"
		[class]="field().config.inputClass || ''"
		[labelPosition]="field().config.slideToggle?.labelPosition || 'after'"
		(change)="field().onChange ? field().onChange?.($event) : null">
		{{ field().config.slideToggle?.label || field().config.label }}
	</mat-slide-toggle>
</p>
