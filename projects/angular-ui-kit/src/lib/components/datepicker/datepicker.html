<mat-form-field [appearance]="field().config.appearance || 'outline'" class="tw:w-full">
	@if (field().config.label) {
		<mat-label [class]="field().config.labelClass || ''">
			{{ field().config.label }}
		</mat-label>
	}

	<input
		matInput
		[matDatepicker]="picker"
		[formField]="$any(field().control)"
		[min]="field().config.datepicker?.minDate || null"
		[matDatepickerFilter]="field().config.datepicker?.filterDate || null"
		(dateChange)="field().dateChange ? field().dateChange?.($event) : null" />

	<mat-datepicker-toggle matIconSuffix [for]="picker" />
	<mat-datepicker #picker [dateClass]="$any(field().config.datepicker?.dateClass || null)" />
</mat-form-field>
