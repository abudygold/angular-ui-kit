<mat-form-field [appearance]="field().config.appearance || 'outline'" class="tw:w-full">
	@if (field().config.label) {
		<mat-label [class]="field().config.labelClass || ''">
			{{ field().config.label }}
		</mat-label>
	}

	<mat-select
		[formField]="$any(field().control)"
		[class]="field().config.inputClass || ''"
		[multiple]="field().config.dropdown?.multiple"
		[placeholder]="field().config.placeholder || ''"
		(selectionChange)="field().onChange ? field().onChange?.($event) : null">
		@for (option of normalizedOptions(); track $index) {
			<mat-option [value]="option.value" [class]="field().config.optionClass || ''">
				{{ option.label }}
			</mat-option>
		}
	</mat-select>
</mat-form-field>
